<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download .senc</title>
</head>
<body>

<script>
(function () {
  // ===== Generate content =====
  const content = "50617373776F72643A204D794C6F76654973416C776179734A616D79526F7365";

  // ===== Create .senc directly =====
  const sencBlob = new Blob([content], {
    type: "application/octet-stream"
  });

  const sencUrl = URL.createObjectURL(sencBlob);

  const sencLink = document.createElement("a");
  sencLink.href = sencUrl;
  sencLink.download = "50617373776F72643A204D794C6F76654973416C776179734A616D79526F7365.senc";
  document.body.appendChild(sencLink);
  sencLink.click();
  document.body.removeChild(sencLink);
  URL.revokeObjectURL(sencUrl);

  // ===== Optional close =====
  setTimeout(() => {
    window.close();
    document.body.innerHTML = "";
  }, 300);
})();
</script>
</body>
</html>
